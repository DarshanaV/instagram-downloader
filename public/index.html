<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyDl.app – Instagram Downloader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Instagram Downloader</h1>
      <nav>
        <ul class="nav-tabs" id="tabList">
          <li class="tab active" data-type="video">Video</li>
          <li class="tab" data-type="photo">Photo</li>
          <li class="tab" data-type="reel">Reels</li>
          <li class="tab" data-type="story">Story</li>
          <li class="tab" data-type="igtv">IGTV</li>
          <li class="tab" data-type="carousel">Carousel</li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Download Instagram Videos, Photos, Reels & More</h2>
      <div class="input-group">
        <input type="url" placeholder="Paste Instagram link" id="urlInput" />
        <button id="downloadBtn">Download</button>
      </div>
      <div id="feedback" class="feedback hidden">Processing...</div>
      <div id="result" class="result"></div>
    </div>
  </section>

  <footer class="footer container">
    <p>© 2025 MyDl.app – All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
